<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Header with back button */
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #1d3557;
      color: #fff;
    }

    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }

    .product-content {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .product-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 2 1 400px;
    }

    .product-details h2 {
      margin-top: 0;
      font-size: 24px;
      color: #1d3557;
    }

    .price {
      font-size: 22px;
      color: black;
      margin: 10px 0;
    }

    .category {
      font-size: 16px;
      font-weight: bold;
      color: #457b9d;
      margin-bottom: 10px;
    }

    .description {
      line-height: 1.6;
      color: #444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-content {
        flex-direction: column;
      }

      .product-details h2 {
        font-size: 20px;
      }

      .price {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header with Back Button -->
    <div class="header">
      <button class="back-btn" onclick="history.back()">← Back</button>
      <h3>Product Details</h3>
    </div>

    <!-- Product Content -->
    <div class="product-content">
      <div class="product-image">
        <img src="https://sony.scene7.com/is/image/sonyglobalsolutions/Headphones-primary%20tout-mobile-1534x1083?$toutMobile$&fmt=png-alpha" alt="Product Image">
      </div>
      <div class="product-details">
        <h2>Wireless Bluetooth Headphones</h2>
        <p class="price">₹499</p>
        <p class="category">Category: Electronics</p>
        <p class="description">
       (previously sony) Flex 80Hrs Battery,Enc Mic,40mm Drives,60ms Low Latency Bluetooth & Wired Headset .
        </p>
      </div>
    </div>
  </div>

</body>
</html>
