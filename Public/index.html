<!doctype html>
<html>
<head><title>Feed</title></head>
<body>
  <h1>Products</h1>
  <div id="products"></div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();

      const div = document.getElementById('products');
      div.innerHTML = '';
      products.forEach(p => {
        div.innerHTML += `<div>
          <h3>${p.title}</h3>
          <p>${p.description || ''}</p>
          <p>Price: $${p.price}</p>
          ${p.image ? `<img src="${p.image}" width="100">` : ''}
        </div>`;
      });
    }

    loadProducts();
  </script>
</body>
</html>
