<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Product Listings</title>
  <link rel="stylesheet" href="myListing.css">
  
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./logoo.png" alt="BudgetMart" height="80px">
        </div>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <ul class="nav-links" id="navLinks">
          <li><a href="#">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="sell.html" class="btn-sell">Sell</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#" class="btn-login">Logout<i class="fa-thin fa-right-from-bracket"></i></a></li>
            
        </ul>
      </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search for products...">
    <button>Search</button>
  </div>

  <!-- Category Filters -->
  <div class="categories">
    <button class="active">All</button>
    <button>Electronics</button>
    <button>Clothing</button>
    <button>Furniture</button>
    <button>Books</button>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card">
      <img src="camera.jpg" alt="Product">
      <div class="product-info">
        <h3>Vintage Camera</h3>
        <p>₹2,499</p>
      </div>
    </div>
    <div class="product-card">
      <img src="chair.webp" alt="Product">
      <div class="product-info">
        <h3>Wooden Chair</h3>
        <p>₹1,200</p>
      </div>
    </div>
    <div class="product-card">
      <img src="jacket.avif" alt="Product">
      <div class="product-info">
        <h3>Men's Jacket</h3>
        <p>₹999</p>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="add-btn">+</button>
  <script>
        function toggleMenu() {
          document.getElementById("navLinks").classList.toggle("active");
        }
      </script>
</body>
</html>
